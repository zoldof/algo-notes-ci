<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="{{ page.robots }}">
  <title>{{ page.title }}</title>
  <!-- Include -->
  {% include katex.html %}
  <!-- General -->
  <!-- <base href="{{ site.baseurl }}">_config.yml -->
  <link rel="icon" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <!-- <link rel="stylesheet" href="/algo-notes-ci/style.css"> -->
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head>
<body>
  <button id="toc-toggle" class="toc-toggle" aria-expanded="false">
    ðŸ“‹
  </button>
  <div id="content">
    <!-- Liquid -->
    {{ content }}
  </div>
  <script type="module">
    //import { InitTocToggle } from "{{ site.baseurl }}/toc.js";
    import { renderKatex } from "{{ site.baseurl }}/katex.js";
    
    document.addEventListener("DOMContentLoaded", async () => {
      InitTocToggle();
      renderKatex(document.getElementById("content"));
    });
  </script>
</body>
</html>
