<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KaTeX Delimiter Test</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer
          src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <style>
    body{
      font-size: 1rem;
    }
    #container {
      width: 100%;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5em;
    }
    h2 {
      margin: 0.2em;
    }
    button {
      font-size: 1em;
      padding: 0.4em 0.8em;
    }
    textarea {
      width: 100%;
      height: 30vh;
      font-family: monospace;
      font-size: 1em;
      padding: 0.3em;
      box-sizing: border-box;
    }
    #output {
      padding: 0.1em;
      background: white;
      font-size: 1.1em;
      min-height: 30vh;
      white-space: pre-line;
    }
  </style>
  <!-- <link rel="stylesheet" href="katex-test.css"> -->
</head>  
<body>
  <div id="container">
    <div class="header">
      <h2>Input ('$'src)</h2>
      <button id="clear">Clear</button>
    </div>
  <textarea id="input">
三平方の定理：$a^2+b^2=c^2$

自然数の和の公式：
$$
\sum_{i=1}^{n} i = \frac{n(n+1)}{2}
$$
  </textarea>
    <h2>Output (KaTeX)</h2>
    <div id="output"></div>
  </div>
  <script src="katex-test.js"></script>
</body>
</html>
