<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>KaTeX Delimiter Test</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer
          src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      font-family: sans-serif;
      background: #f8f8f8;
    }
    #container {
      width: 80%;
      max-width: 1000px;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 30vh;
      font-family: monospace;
      font-size: 18px;
      padding: 1rem;
      box-sizing: border-box;
    }
    #output {
      margin-top: 2rem;
      padding: 2rem;
      background: white;
      font-size: 22px;
      min-height: 30vh;
    }
  </style>
</head>
<body>
  <div id="container">
    <textarea id="input">
これはインライン $a^2+b^2=c^2$ です。

これはディスプレイ：
$$
\sum_{i=1}^{n} i = \frac{n(n+1)}{2}
$$
    </textarea>

    <div id="output"></div>
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    function render() {
      let text = input.value;

      try {
        // $$ ... $$（display）
        text = text.replace(/\$\$([\s\S]+?)\$\$/g, (_, expr) => {
          return katex.renderToString(expr, {
            displayMode: true,
            throwOnError: false
          });
        });

        // $ ... $（inline）
        text = text.replace(/\$([^$]+?)\$/g, (_, expr) => {
          return katex.renderToString(expr, {
            displayMode: false,
            throwOnError: false
          });
        });

        output.innerHTML = text;
      } catch (e) {
        output.textContent = e.message;
      }
    }

    input.addEventListener("input", render);
    render();
  </script>
</body>
</html>
