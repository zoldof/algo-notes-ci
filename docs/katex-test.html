<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>KaTeX Live Editor</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer
          src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

  <style>
    body {
      display: flex;
      gap: 1rem;
      font-family: sans-serif;
    }
    textarea {
      width: 50%;
      height: 90vh;
      font-family: monospace;
      font-size: 14px;
    }
    #preview {
      width: 50%;
      padding: 1rem;
      border-left: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <textarea id="editor">
\sum_{i=1}^{n} i = \frac{n(n+1)}{2}
  </textarea>

  <div id="preview"></div>

  <script>
    const editor = document.getElementById("editor");
    const preview = document.getElementById("preview");

    function render() {
      try {
        katex.render(editor.value, preview, {
          displayMode: true,
          throwOnError: false
        });
      } catch (e) {
        preview.textContent = e.message;
      }
    }

    editor.addEventListener("input", render);
    render();
  </script>
</body>
</html>
