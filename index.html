<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      const fname = params.get('fname');
      window.__fname = fname;
      const shouldNoIndex =
        !fname || fname.startsWith('raw-');
      if (shouldNoIndex) {
        const meta = document.createElement('meta');
        meta.name = 'robots';
        meta.content = 'noindex';
        document.head.appendChild(meta);
      }
    })();
  </script>
  <title>Markdown + GFM + KaTeX Viewer</title>
  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- KaTeX -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <style>
    body {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      font-family: monospace;
      font-size: 1rem;
    }
    table {
      border-collapse: collapse; 
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.4em 0.6em;
    }
    .katex {
      font-size: 1.1em;
    }
    #content {
      width: 90%;
      margin: 3rem auto;
    }
  </style>
</head>

<body>
  <div id="content">loading...</div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      marked.setOptions({
        breaks: true,
        gfm: true
      });
      const fname = window.__fname;
      if (!fname) {
        document.getElementById("content").textContent = "fname not specified";
        return;
      }
      fetch(`./${fname}.txt`)
        .then(res => {
          if (!res.ok) throw new Error("fetch failed");
          return res.text();
        })
        .then(text => {
          const el = document.getElementById("content");
          el.innerHTML = marked.parse(text);
          renderMathInElement(el, {
            delimiters: [
              { left: "$$", right: "$$", display: true },
              { left: "$", right: "$", display: false }
            ]
          });
        })
        .catch(err => {
          document.getElementById("content").textContent = err.message;
        });
    });
    </script>
</body>
</html>
