<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      const fname = params.get('fname');
      window.__fname = fname;
      const shouldNoIndex =
        !fname || fname.startsWith('raw-');
      if (shouldNoIndex) {
        const meta = document.createElement('meta');
        meta.name = 'robots';
        meta.content = 'noindex';
        document.head.appendChild(meta);
      }
    })();
  </script>
  <title>Markdown + GFM + KaTeX Viewer</title>
  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- KaTeX -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <style>
    body {
      font-family: monospace;
      font-size: 1.5rem; /* 文字サイズ大きめ */
    }
    table {
      border-collapse: collapse; 
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.4em 0.6em;
    }
    .katex {
      font-size: 1.1em;
    }
    #content {
      width: 90%;
      margin: 3rem auto;
    }
  </style>
</head>

<body>
  <div id="content">loading...</div>

  <script>
    marked.setOptions({
      breaks:true,
      gfm: true
    });
    const fname = window.__fname;
    fetch(`./${fname}.txt`)
      .then(res => res.text())
      .then(text => {
        const el = document.getElementById('content');
        el.innerHTML = marked.parse(text);
        renderMathInElement(el, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false }
          ]
        });
      });
  </script>
</body>
</html>
