<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <title>Markdown + GFM + KaTeX Viewer</title>
  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- KaTeX -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <style>
    /* 横スクロール緊急停止用 
    html, body {
      overflow-x: hidden;
    } */
    body {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      font-family: monospace;
      font-size: 1rem;
      overflow-wrap: anywhere;
      word-break: break-word;
    }
    table {
      border-collapse: collapse; 
      max-width: 100%;
      margin: 1em 0;
      display: block;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.4em 0.6em;
    }
    /* インラインと表示数式で分けてる */
    .katex {
      font-size: 1.1em;
    }
    .katex-display {
      max-width: 100%;
      overflow-x: auto;
    }
    #content {
      width: 90%;
      max-width: 100%;
      margin: 2rem auto;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="content">loading...</div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      marked.setOptions({
        breaks: true,
        gfm: true
      });
      const params = new URLSearchParams(location.search);
      const fname = params.get('fname');
      if (!fname) {
        document.getElementById("content").textContent = "fname not specified";
        return;
      }
      fetch(`./${fname}.txt`)
        .then(res => {
          if (!res.ok) throw new Error("fetch failed");
          return res.text();
        })
        .then(text => {
          const el = document.getElementById("content");
          el.innerHTML = marked.parse(text);
          renderMathInElement(el, {
            delimiters: [
              { left: "$$", right: "$$", display: true },
              { left: "$", right: "$", display: false }
            ]
          });
        })
        .catch(err => {
          document.getElementById("content").textContent = err.message;
        });
    });
    </script>
</body>
</html>
