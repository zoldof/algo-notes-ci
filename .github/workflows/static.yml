name: Deploy static content to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 依存関係が不要な純粋な HTML/CSS/JS の場合はスキップ可
      # - name: Install dependencies
      #   run: npm ci

      # 必要ならビルドステップを入れる
      # - name: Build site
      #   run: npm run build   # 出力先が ./dist の場合は下の path を ./dist に変更

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ルートの index.html と同階層の静的資産だけを対象
          path: |
            index.html
            *.css
            *.js
            dist/**/*.md

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
