name: Deploy static content to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build   # 例: dist/ が生成される

      - name: Debug – list generated files
        run: |
          echo "=== repo root ==="
          ls -R .
          echo "=== dist ==="
          ls -R dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            index.html
            *.css
            *.js
            dist/**/*.md   # 任意の深さの .md をすべて含める

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
