name: Build and push artifacts to another repo

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          incremental: true

      # dist ディレクトリだけを圧縮
      - name: Archive site (dist only)
        run: |
          tar -czf site.tar.gz -C _site dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-artifact
          path: site.tar.gz

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-artifact
          path: .

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zoldof/algo-notes
          token: ${{ secrets.PAT_FOR_TARGET }}
          path: target-repo

      - name: Extract artifact into target repo
        run: |
          cp site.tar.gz target-repo/
          cd target-repo
          tar -xzf site.tar.gz          # dist/ が展開される
          cp -r dist/* .                # 必要なファイルをルートへ移動
          rm -rf dist site.tar.gz       # 後片付け（任意）

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Deploy site $(date +%Y-%m-%dT%H:%M:%S)"
            git push origin HEAD:main
          fi
