name: Build and push only changed files

on:
  workflow_dispatch:

permissions:
  contents: read   # リードオンリーで十分。push は PAT 使用

jobs:
  # -------------------------------------------------
  # 1️⃣ ビルド → dist ディレクトリをアーティファクトに保存
  # -------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 差分取得のためフル履歴を取得

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Get changed directories
        id: changed_dirs
        run: |
          # main ブランチとの差分を取得
          DIRS=$(git diff --name-only origin/main...HEAD | grep '^_site/dist/' | xargs -n1 dirname | sort -u)
          # 空の場合はスキップ用にチェック
          if [ -z "$DIRS" ]; then
            echo "dirs=" >> $GITHUB_OUTPUT
          else
            # 改行区切りで出力
            echo "dirs=$(echo $DIRS | tr ' ' '\n')" >> $GITHUB_OUTPUT
          fi

      - name: Upload changed dist directories
        if: steps.changed_dirs.outputs.dirs != ''
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: ${{ steps.changed_dirs.outputs.dirs }}

  # -------------------------------------------------
  # 2️⃣ 変更があったファイルだけをターゲットリポジトリへプッシュ
  # -------------------------------------------------
  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # アーティファクトを取得
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: dist-artifact

      # デプロイ先リポジトリをチェックアウト
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zoldof/algo-notes
          token: ${{ secrets.PAT_FOR_TARGET }}
          path: target-repo

      # 取得したファイルをリポジトリのルートへコピー
      - name: Copy changed files into repo
        run: |
          cp -r dist-artifact/* target-repo/
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Deploy updated site $(date +%Y-%m-%dT%H:%M:%S)"
            git push origin HEAD:main
          else
            echo "No changes to deploy"
