name: Build and push artifacts to another repo

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Get changed paths
        id: changes
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} > changed.txt
          grep '^dist/' changed.txt | cut -d/ -f2- | sort -u > dist_paths.txt
      
      - name: Archive only changed dist files
        run: |
          # 書き込み可能な作業ディレクトリを使用
          TMPDIR="${{ runner.temp }}/site_tmp"
          mkdir -p "$TMPDIR"
      
          while IFS= read -r p; do
            # _site の中身を一時領域へコピー
            cp -r "_site/$p" "$TMPDIR/$p"
          done < dist_paths.txt
      
          tar -czf site.tar.gz -C "$TMPDIR" .
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-artifact
          path: site.tar.gz

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-artifact
          path: .

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zoldof/algo-notes
          token: ${{ secrets.PAT_FOR_TARGET }}
          path: target-repo

      - name: Extract artifact into target repo
        run: |
          cp site.tar.gz target-repo/
          cd target-repo
          tar -xzf site.tar.gz          # dist/ が展開される
          cp -r dist/* .                # 必要なファイルをルートへ移動
          rm -rf dist site.tar.gz       # 後片付け（任意）

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Deploy site $(date +%Y-%m-%dT%H:%M:%S)"
            git push origin HEAD:main
          fi
