name: Build and push artifacts to another repo

on:
  workflow_dispatch:   # 手動実行
  # push:
    # branches: [main]   # 必要なら自動実行も可

permissions:
  contents: read
  # PAT を使うので GITHUB_TOKEN の書き込み権限は不要

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Archive site
        run: |
          tar -czf site.tar.gz -C _site .
        # ここで _site ディレクトリを圧縮

      - name: Upload artifact (optional, for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: site-artifact
          path: site.tar.gz

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zoldof/algo-notes
          token: ${{ secrets.PAT_FOR_TARGET }}
          path: target-repo

      - name: Copy artifact into target repo
        run: |
          cp site.tar.gz target-repo/
          cd target-repo
          # 必要なら解凍してファイルを展開
          # tar -xzf site.tar.gz -C .
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update build artifacts $(date +%Y-%m-%dT%H:%M:%S)"
          git push origin HEAD:main
