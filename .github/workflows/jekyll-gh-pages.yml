name: Build and push only changed files

on:
  workflow_dispatch:

permissions:
  contents: read   # push は PAT 使用

jobs:
  # -------------------------------------------------
  # 1️⃣ ビルド → dist ディレクトリをアーティファクトに保存
  # -------------------------------------------------
  build:
    runs-on: ubuntu-latest
    outputs:
      has_artifact: ${{ steps.set_artifact_flag.outputs.has_artifact }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # git diff のためフル履歴

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Get changed directories
        id: changed_dirs
        run: |
          DIRS=$(git diff --name-only origin/main...HEAD | grep '^_site/dist/' | xargs -n1 dirname | sort -u)
          if [ -z "$DIRS" ]; then
            echo "dirs="
          else
            echo "dirs=$(echo $DIRS | tr ' ' '\n')"
          fi > $GITHUB_OUTPUT

      - name: Upload changed dist directories
        id: upload
        if: steps.changed_dirs.outputs.dirs != ''
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: ${{ steps.changed_dirs.outputs.dirs }}

      - name: Set artifact flag
        id: set_artifact_flag
        run: |
          if [ "${{ steps.changed_dirs.outputs.dirs }}" = "" ]; then
            echo "has_artifact=false" >> $GITHUB_OUTPUT
          else
            echo "has_artifact=true" >> $GITHUB_OUTPUT
          fi

  # -------------------------------------------------
  # 2️⃣ 変更があったファイルだけをターゲットリポジトリへプッシュ
  # -------------------------------------------------
  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist artifact if exists
        if: needs.build.outputs.has_artifact == 'true'
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: dist-artifact

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zoldof/algo-notes
          token: ${{ secrets.PAT_FOR_TARGET }}
          path: target-repo

      - name: Copy changed files into repo
        if: needs.build.outputs.has_artifact == 'true'
        run: |
          cp -r dist-artifact/* target-repo/
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Deploy updated site $(date +%Y-%m-%dT%H:%M:%S)"
            git push origin HEAD:main
          else
            echo "No changes to deploy"
