name: Build and push changed dist directories

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # ソースリポジトリ
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./docs/_site

      # ターゲットリポジトリ
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zoldof/algo-notes
          token: ${{ secrets.PAT_FOR_TARGET }}
          path: target-repo

      # dist 直下のディレクトリをすべて同期（差分は rsync に任せる）
      - name: Sync dist directories via rsync
        run: |
          for dir in docs/_site/dist/*; do
            name=$(basename "$dir")
            mkdir -p "target-repo/$name"
            rsync -a --delete --update "$dir/" "target-repo/$name/"
          done

      # commit & push
      - name: Commit and push
        run: |
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Deploy updated dist directories"
            git push origin HEAD:main
          else
            echo "No changes to deploy"
          fi
