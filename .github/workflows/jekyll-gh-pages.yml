name: Build and push artifacts to another repo
on: workflow_dispatch
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ① _site をキャッシュから復元
      - name: Restore _site cache
        uses: actions/cache@v4
        with:
          path: _site
          key: ${{ runner.os }}-jekyll-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-jekyll-

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll (incremental)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          incremental: true

      # ② ビルド後にキャッシュを保存
      - name: Save _site cache
        uses: actions/cache@v4
        with:
          path: _site
          key: ${{ runner.os }}-jekyll-${{ github.ref_name }}

      # ③ 変更があったファイルだけを圧縮
      - name: Archive changed files only
        run: |
          cd _site
          # 変更されたファイルリストを取得し tar に渡す
          git ls-files -m | tar -czf ../site.tar.gz -T -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-artifact
          path: site.tar.gz

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-artifact
          path: .

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zoldof/algo-notes
          token: ${{ secrets.PAT_FOR_TARGET }}
          path: target-repo

      - name: Extract artifact into target repo
        run: |
          cp site.tar.gz target-repo/
          cd target-repo
          tar -xzf site.tar.gz
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Deploy site $(date +%Y-%m-%dT%H:%M:%S)"
            git push origin HEAD:main
          fi
