name: Build and push only changed files

on:
  workflow_dispatch:

permissions:
  contents: read   # 只読で OK、push のときは PAT が必要

jobs:
  # -------------------------------------------------
  # 1️⃣ ビルド → dist ディレクトリをアーティファクトに保存
  # -------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # dist 以下の全ファイルをそのままアーティファクトに
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: _site/dist/**/*
          if-no-files-found: ignore   # 何もなければスキップ

  # -------------------------------------------------
  # 2️⃣ 変更があったファイルだけをターゲットリポジトリへプッシュ
  # -------------------------------------------------
  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # アーティファクトを取得
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: dist-artifact   # 任意の作業ディレクトリ

      # デプロイ先リポジトリをチェックアウト
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zoldof/algo-notes
          token: ${{ secrets.PAT_FOR_TARGET }}
          path: target-repo

      # 取得したファイルをリポジトリのルートへコピー
      - name: Copy changed files into repo
        run: |
          cp -r dist-artifact/* target-repo/
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # 変更があればコミット・プッシュ、無ければ何もしない
          if ! git diff --cached --quiet; then
            git commit -m "Deploy updated site $(date +%Y-%m-%dT%H:%M:%S)"
            git push origin HEAD:main
          else
            echo "No changes to deploy"
          fi
