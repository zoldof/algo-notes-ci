name: Build and push only changed files

on:
  workflow_dispatch:

permissions:
  contents: read   # 只読で OK、push のときは PAT が必要

jobs:
  # -------------------------------------------------
  # 1️⃣ ビルド → 変更があったファイルだけをアーティファクトに保存
  # -------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # 前回の成果物があれば取得（キャッシュ利用で永続化）
      - name: Restore previous dist cache
        uses: actions/cache@v3
        with:
          path: previous-dist
          key: dist-cache-${{ github.sha }}
          restore-keys: dist-cache-

      # 変更されたファイルだけをリスト化
      - name: List changed files
        id: changed
        run: |
          # 前回の成果物が無い場合は全ファイルを対象
          if [ -d previous-dist ]; then
            cd _site/dist
            git init -q
            git add -A
            git commit -qm "temp"
            git diff --name-only --no-index ../previous-dist . > $GITHUB_WORKSPACE/changed-files.txt
          else
            find _site/dist -type f > $GITHUB_WORKSPACE/changed-files.txt
          fi

      # 変更ファイルだけをアーティファクトにアップロード
      - name: Upload changed files artifact
        uses: actions/upload-artifact@v4
        with:
          name: changed-dist
          path: |
            @${{ github.workspace }}/changed-files.txt
          if-no-files-found: ignore

      # 現在の dist を次回用に保存（キャッシュに備える）
      - name: Save current dist for next run
        run: |
          rm -rf previous-dist
          cp -r _site/dist previous-dist

      - name: Cache current dist
        uses: actions/cache@v3
        with:
          path: previous-dist
          key: dist-cache-${{ github.sha }}

  # -------------------------------------------------
  # 2️⃣ 変更があったファイルだけをターゲットリポジトリへプッシュ
  # -------------------------------------------------
  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # アーティファクトを取得
      - name: Download changed files artifact
        uses: actions/download-artifact@v4
        with:
          name: changed-dist
          path: changed-artifact

      # デプロイ先リポジトリをチェックアウト
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zoldof/algo-notes
          token: ${{ secrets.PAT_FOR_TARGET }}
          path: target-repo

      # 取得したファイルをリポジトリのルートへコピー
      - name: Copy changed files into repo
        run: |
          cp -r changed-artifact/* target-repo/
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # 変更があればコミット・プッシュ、無ければ何もしない
          if ! git diff --cached --quiet; then
            git commit -m "Deploy updated site $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push origin HEAD:main
          else
            echo "No changes to deploy"
          fi
