name: Build and push only changed files

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      - uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Restore previous dist cache
        uses: actions/cache@v3
        with:
          path: previous-dist
          key: dist-cache-${{ github.sha }}
          restore-keys: dist-cache-

      - name: List changed files
        id: changed
        run: |
          if [ -d previous-dist ]; then
            cd _site/dist
            git init -q
            git add -A
            git commit -qm "temp"
            git diff --name-only --no-index ../previous-dist . > $GITHUB_WORKSPACE/changed-files.txt
          else
            find _site/dist -type f > $GITHUB_WORKSPACE/changed-files.txt
          fi

      - name: Upload changed files artifact
        uses: actions/upload-artifact@v4
        with:
          name: changed-dist
          path: |
            @${{ github.workspace }}/changed-files.txt
          if-no-files-found: warn   # 失敗させたくない場合は warn

      - name: Save current dist for next run
        run: |
          rm -rf previous-dist
          cp -r _site/dist previous-dist

      - name: Cache current dist
        uses: actions/cache@v3
        with:
          path: previous-dist
          key: dist-cache-${{ github.sha }}

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download changed files artifact
        uses: actions/download-artifact@v4
        with:
          name: changed-dist
          path: changed-artifact

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zoldof/algo-notes
          token: ${{ secrets.PAT_FOR_TARGET }}
          path: target-repo

      - name: Copy changed files into repo
        run: |
          cp -r changed-artifact/* target-repo/
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Deploy updated site $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push origin HEAD:main
          else
            echo "No changes to deploy"
          fi
