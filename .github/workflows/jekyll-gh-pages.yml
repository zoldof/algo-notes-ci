name: Build and push artifacts to another repo

on:
  workflow_dispatch:
  # push:
  #   branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Archive site
        run: |
          tar -czf site.tar.gz -C _site .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-artifact
          path: site.tar.gz

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-artifact
          path: .

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zoldof/algo-notes
          token: ${{ secrets.PAT_FOR_TARGET }}
          path: target-repo

      - name: Copy & extract artifact into target repo
        run: |
          cp site.tar.gz target-repo/
          cd target-repo
          tar -xzf site.tar.gz -C .
          mkdir -p target-repo
          for d in dist/*/; do
            cp -r "$d" target-repo/
          done
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Deploy site $(date +%Y-%m-%dT%H:%M:%S)"
            git push origin HEAD:main
          fi
