name: Build and push only changed files

on:
  workflow_dispatch:

permissions:
  contents: read   # push のときは PAT が必要

jobs:
  # -------------------------------------------------
  # 1️⃣ ビルド → 変更ファイルだけをアーティファクトに保存
  # -------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: List changed files in dist
        id: changes
        run: |
          # 最後の main ブランチとの差分から dist/ 以下の変更を取得
          git fetch origin main
          CHANGED_FILES=$(git diff --name-only origin/main HEAD | grep '^_site/dist/' || true)
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Upload only changed files
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: ${{ steps.changes.outputs.changed_files }}
          if-no-files-found: ignore

  # -------------------------------------------------
  # 2️⃣ 変更ファイルだけをターゲットリポジトリへプッシュ
  # -------------------------------------------------
  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # アーティファクトを取得
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: dist-artifact

      # デプロイ先リポジトリをチェックアウト
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zoldof/algo-notes
          token: ${{ secrets.PAT_FOR_TARGET }}
          path: target-repo

      # 取得した変更ファイルだけをコピー
      - name: Copy changed files into repo
        run: |
          cd target-repo
          for f in $(find ../dist-artifact -type f); do
            mkdir -p "$(dirname "$f")"
            cp "$f" "$f"
          done
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Deploy updated files $(date +%Y-%m-%dT%H:%M:%S)"
            git push origin HEAD:main
          else
            echo "No changes to deploy"
          fi
