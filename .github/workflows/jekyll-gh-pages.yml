name: Build and push changed dist directories

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # ソースリポジトリ
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./docs/_site

      # ターゲットリポジトリ
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zoldof/algo-notes
          token: ${{ secrets.PAT_FOR_TARGET }}
          path: target-repo

      # dist 直下で差分のあるディレクトリを検出
      - name: Detect changed dist directories
        run: |
          mkdir -p /tmp/changed_dirs
          > /tmp/changed_dirs/list

          for dir in docs/_site/dist/*; do
            name=$(basename "$dir")

            if [ ! -d "target-repo/$name" ]; then
              echo "$name" >> /tmp/changed_dirs/list
              continue
            fi

            if ! diff -qr "$dir" "target-repo/$name" >/dev/null; then
              echo "$name" >> /tmp/changed_dirs/list
            fi
          done

          sort -u /tmp/changed_dirs/list -o /tmp/changed_dirs/list
          cat /tmp/changed_dirs/list

      # 変更があったディレクトリだけ同期
      - name: Sync changed directories
        run: |
          if [ ! -s /tmp/changed_dirs/list ]; then
            echo "No changed dist directories"
            exit 0
          fi

          while read dir; do
            rsync -a --delete "_site/dist/$dir/" "target-repo/$dir/"
          done < /tmp/changed_dirs/list

      # commit & push
      - name: Commit and push
        run: |
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Deploy updated dist directories"
            git push origin HEAD:main
          else
            echo "No changes to deploy"
          fi
