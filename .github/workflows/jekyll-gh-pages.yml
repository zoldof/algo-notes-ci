name: Build & push only changed dirs
on: workflow_dispatch

permissions:
  contents: read

jobs:
  # -------------------------------------------------
  # 1️⃣ ビルド → 変更があったディレクトリだけをアーティファクト化
  # -------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      - uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # 前回の dist をキャッシュから復元（無ければ空ディレクトリになる）
      - name: Restore previous dist
        uses: actions/cache@v3
        id: cache-restore
        with:
          path: prev-dist
          key: dist-cache-${{ github.sha }}
          restore-keys: dist-cache-

      - name: Prepare cache folder
        run: |
          mkdir -p prev-dist
          # 初回は空なので何もしない
          cp -r prev-dist/* . || true

      # 変更があったディレクトリだけを抽出
      - name: Find changed dirs
        id: changed
        run: |
          mkdir -p changed
          rsync -a --compare-dest=../prev-dist _site/dist/ changed/
          # 変更があったトップレベルディレクトリ名をスペース区切りで出力
          echo "dirs=$(find changed -mindepth 1 -maxdepth 1 -type d -printf '%f ')" >> $GITHUB_OUTPUT

      # 変更があればアーティファクトにアップロード
      - name: Upload changed dirs
        if: steps.changed.outputs.dirs != ''
        uses: actions/upload-artifact@v4
        with:
          name: changed-dist
          path: |
            ${{ steps.changed.outputs.dirs }}/**/*

      # 今回の dist を次回の比較用にキャッシュ保存
      - name: Save current dist
        uses: actions/cache@v3
        with:
          path: _site/dist
          key: dist-cache-${{ github.sha }}

  # -------------------------------------------------
  # 2️⃣ 変更があったファイルだけをリポジトリへプッシュ
  # -------------------------------------------------
  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download changed artifact
        uses: actions/download-artifact@v4
        with:
          name: changed-dist
          path: changed-dist

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zoldof/algo-notes
          token: ${{ secrets.PAT_FOR_TARGET }}
          path: target-repo

      - name: Copy & commit
        run: |
          cp -r changed-dist/* target-repo/
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Deploy updated site $(date +%Y-%m-%dT%H:%M:%S)"
            git push origin HEAD:main
          else
            echo "No changes to deploy"
          fi
