name: Move Files

on:
  workflow_dispatch:  # 手動トリガー、必要に応じて push や schedule に変更可能

jobs:
  move_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Move files
        run: |
          mkdir -p source_dir dest_dir
          if [ -d "source_dir" ] && [ "$(ls -A source_dir)" ]; then
            mv source_dir/* dest_dir/
          fi
          git add .
          git diff-index --quiet HEAD || git commit -m "Move files from source_dir to dest_dir"
          git push
