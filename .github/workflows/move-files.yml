name: Move Files

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  SOURCE_DIR: source_dir
  DIST_DIR: dist_dir

jobs:
  move_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Move files
        run: |
          mkdir -p "$SOURCE_DIR" "$DIST_DIR"

          if [ -d "$SOURCE_DIR" ] && [ "$(ls -A "$SOURCE_DIR")" ]; then
            mv "$SOURCE_DIR"/* "$DIST_DIR"/
          fi

          git add .
          git diff-index --quiet HEAD || git commit -m "Move files from $SOURCE_DIR to $DIST_DIR"
          git push
